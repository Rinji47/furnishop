{% extends 'base.html' %}
{% load static %}
{% block title %}Login - eCommerce{% endblock %}

{% block content %}
    <main>
        <div class="breadcrumb-main">
            <div class="container">
                <div class="breadcrumb-container">
                    <h2 class="page-title">Login</h2>
                    <ul class="breadcrumb">
                      <li class="breadcrumb-item">
                        <a href="#">Home</a>
                      </li>
                      <li class="breadcrumb-item">
                        <a href="#">Account</a>
                      </li>
                    </ul>
                  </div>
            </div>
        </div>
        <!-- row -->
          <div class="container">
            <div class="row justify-content-center align-items-center px-3 mt-50">
                <!-- col -->
                <div class="col-12 col-md-7 col-lg-5">
                     <div class="card">
                          <div class="card-body p-4">
                            <div class="mb-5">
                                <h1 class="mb-1 h2 fw-bold">Registered Customers</h1>
                                <p class="mt-3">Sign in with your username to access your account.</p>
                            </div>
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}

                                <div class="row g-3">
                                    <!-- row -->
                                    <div class="col-12">
                                        <!-- input -->
                                        <label for="formSigninusername" class="form-label">Username <span
                                                class="text-danger">*</span></label>
                                        <input type="username" name="username" class="form-control rounded-0 py-2" id="formSigninUsername"
                                            placeholder="Enter Username" required="">
                                    </div>
                                    <div class="col-12">
                                        <!-- input -->
                                        <div class="password-field position-relative">
                                            <label for="formSigninPassword" class="form-label">Password <span
                                                    class="text-danger">*</span></label>
                                            <div class="password-field position-relative">
                                                <input  name="password" type="password" class="form-control rounded-0 py-2" id="formSigninPassword"
                                                    placeholder="*****" required="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            Forgot Password? <a href="forgot-password.html" class="text-primary">Reset It</a>
                                        </div>
                                    </div>
                                    <!-- btn -->
                                    <div class="col-12 d-grid"><button type="submit" class="btn btn-primary">Sign
                                            In</button></div>
                                    <!-- link -->
                                    <div class="col-12 d-grid">
                                        <div>
                                            New Customer? <a href="signup.html" class="text-primary">Sign Up</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                          </div>
                     </div>
                </div>
            </div>
          </div>
    </main>
{% endblock %}
