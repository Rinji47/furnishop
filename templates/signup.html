{% extends "base.html" %}
{% load static %}
{% block title %}Signup - eCommerce{% endblock %}

{% block content %}
    <main>
        <div class="breadcrumb-main">
            <div class="container">
                <div class="breadcrumb-container">
                    <h2 class="page-title">Signup</h2>
                    <ul class="breadcrumb">
                      <li class="breadcrumb-item">
                        <a href="#">Home</a>
                      </li>
                      <li class="breadcrumb-item">
                        <a href="#">Account</a>
                      </li>
                    </ul>
                  </div>
            </div>
        </div>
        <!-- row -->
          <div class="container">
            <div class="row justify-content-center align-items-center px-3 mt-50">
                <!-- col -->
                 
                <div class="col-12 col-md-6 col-lg-6">
                     <div class="card">
                          <div class="card-body p-4">
                            <div class="mb-5">
                                <h1 class="mb-1 h2 fw-bold">New Customers</h1>
                                <p class="mt-3">Sign up with your email to get started!</p>
                            </div>
                            <form method="post" action="{% url 'signup' %}">
                                {% csrf_token %}
                                <div class="row g-3">
                                     <!-- row -->
                                    <div class="col-12">
                                        <!-- input -->
                                        <label for="formSigninUsername" class="form-label">Username<span
                                                class="text-danger">*</span></label>
                                        <input type="text" name="username" class="form-control rounded-0 py-2" id="formSigninUsername"
                                            placeholder="Enter Username" required="">
                                    </div>
                                    <!-- row -->
                                    <div class="col-12">
                                        <!-- input -->
                                        <label for="formSigninFirstName" class="form-label">First Name<span
                                                class="text-danger">*</span></label>
                                        <input type="text" name="first_name" class="form-control rounded-0 py-2" id="formSigninFirstName"
                                            placeholder="Enter first name" required="">
                                    </div>
                                    <!-- row -->
                                    <div class="col-12">
                                        <!-- input -->
                                        <label for="formSigninLastName" class="form-label">Last Name<span
                                                class="text-danger">*</span></label>
                                        <input type="text" name="last_name" class="form-control rounded-0 py-2" id="formSigninLastName"
                                            placeholder="Enter last name" required="">
                                    </div>

                                    <!-- new: date of birth -->
                                    <div class="col-12">
                                        <label for="formSigninDob" class="form-label">Date of Birth</label>
                                        <input type="date" name="date_of_birth" class="form-control rounded-0 py-2" id="formSigninDob">
                                    </div>

                                    <!-- new: phone number -->
                                    <div class="col-12">
                                        <label for="formSigninPhone" class="form-label">Phone Number</label>
                                        <input type="tel" name="phone_number" class="form-control rounded-0 py-2" id="formSigninPhone"
                                            placeholder="Enter phone number">
                                    </div>

                                    <!-- new: address -->
                                    <div class="col-12">
                                        <label for="formSigninAddress" class="form-label">Address</label>
                                        <textarea name="address" id="formSigninAddress" class="form-control rounded-0 py-2" rows="3" placeholder="Enter address"></textarea>
                                    </div>

                                    <div class="col-12">
                                        <!-- input -->
                                        <label for="formSigninEmail" class="form-label">Email <span
                                                class="text-danger">*</span></label>
                                        <input type="email" name="email" class="form-control rounded-0 py-2" id="formSigninEmail"
                                            placeholder="Enter Email" required="">
                                    </div>
                                    <div class="col-12">
                                        <!-- input -->
                                        <div class="password-field position-relative">
                                            <label for="formSigninPassword" class="form-label">Password <span
                                                    class="text-primary">*</span></label>
                                            <div class="password-field position-relative">
                                                <input type="password" name="password" class="form-control rounded-0 py-2" id="formSigninPassword"
                                                    placeholder="*****" required="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label" for="policy">I have read and agree to the <a href="#" class="modal-link"><b>Privacy Policy</b></a></label>
                                            <input type="checkbox" name="agree" value="1" id="policy" class="form-check-input">
                                          </div>
                                    </div>
                                    <!-- btn -->
                                    <div class="col-12 d-grid">
                                        <button type="submit" class="btn btn-primary">Sign UP</button></div>
                                    <!-- link -->
                                    <div class="col-12 d-grid">
                                        <div>
                                            Registered Customers? <a href="login.html" class="text-primary">Login</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                          </div>
                     </div>
                </div>
            </div>
          </div>
    </main>

{% endblock %}
